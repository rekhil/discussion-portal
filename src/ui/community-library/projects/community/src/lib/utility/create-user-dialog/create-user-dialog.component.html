<div mat-dialog-title fxLayout="row" fxLayoutAlign="space-between">
  New User
  <mat-icon (click)="closeDialog()">close</mat-icon>
</div>
<div mat-dialog-content>
  <div [formGroup]="userForm" fxLayout="column">
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput formControlName="userName" required>
      <mat-error *ngIf="userForm.get('userName').hasError('minlength')">Atleast four characters required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" required>
      <mat-error *ngIf="userForm.get('password').hasError('minlength')">Atleast four characters required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Confirm Password</mat-label>
      <input matInput type="password" formControlName="confirmPassword" required>
      <mat-error *ngIf="userForm.get('confirmPassword').hasError('invalid')">Passwords do not match</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName" required>
      <mat-error>Enter valid first name</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName" required>
      <mat-error>Enter valid last name</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" required>
      <mat-error>Enter valid email</mat-error>
    </mat-form-field>
    <mat-checkbox formControlName="isAdmin" *ngIf="userLoggedIn">Mark as Admin</mat-checkbox>
    <button mat-raised-button color="primary" (click)="saveUserDetails()" [disabled]="!userForm.valid"> Submit
    </button>
  </div>
</div>
