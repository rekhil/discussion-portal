<div class="layout-wrapper" fxLayout="column">
  <div class="menu-wrapper" fxLayout="row" fxLayoutAlign="space-between">
    <div fxLayout="row" fxLayoutGap="60px" fxLayoutAlign="center center">
      <a [routerLink]="['/discussions']" class="home-link">Discussion Portal</a>
      <ng-container *ngIf="isLoggedIn">
        <div *ngFor="let item of menuItems">
          <a *ngIf="!item.adminSpecific || authService.isAdmin" [routerLink]="item.link" routerLinkActive="active"
            class="menu-link">{{item.name}}</a>
        </div>
      </ng-container>
    </div>
    <div *ngIf="isLoggedIn">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="viewProfile()">
          <mat-icon>account_circle</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>
  </div>
  <div class="component-outlet">
    <router-outlet></router-outlet>
  </div>
</div>
