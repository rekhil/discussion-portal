<div class="layout-wrapper" fxLayout="column">
  <div class="menu-wrapper" fxLayout="row" fxLayoutGap="60px">
    <a [routerLink]="['/discussions']" class="home-link">Discussion Portal</a>
    <div *ngFor="let item of menuItems">
      <a [routerLink]="item.link" routerLinkActive="active" class="menu-link">{{item.name}}</a>
    </div>
  </div>
  <div class="component-outlet">
    <router-outlet></router-outlet>
  </div>
</div>
