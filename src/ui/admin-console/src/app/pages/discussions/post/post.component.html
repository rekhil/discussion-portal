<div class="post-wrapper">
    <div fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="space-between center" class="thread">
        <div fxFlex="10%" fxLayout="column" fxLayoutAlign="center center" class="info">
            <div class="vote" (click)="vote(true, thread.postId)">
                <nb-icon icon="arrow-up-outline" pack="eva"></nb-icon>
            </div>
            <div class="vote-count">
                {{thread.likeCount - thread.disLikeCount}} votes
            </div>
            <div class="vote" (click)="vote(false, thread.postId)">
                <nb-icon icon="arrow-down-outline" pack="eva"></nb-icon>
            </div>
        </div>
        <div fxFlex="85%" class="thread-content">
            <div class="thread-title">{{thread.subject}}</div>
            <div class="thread-description">{{thread.postDescription}}</div>
            <div class="bottom" fxLayout="row" fxLayoutAlign="space-between center">
                <div class="user-info">
                    <div class="action-time">Posted {{thread.createdOn | date:'medium'}}</div>
                    <div class="user-name">{{thread.createdBy}}</div>
                </div>
            </div>
        </div>
    </div>
    <div class="replies-wrapper" *ngIf="thread.replyPosts">
        <button class="reply-btn" type="button" (click)="showChildNodes = !showChildNodes">
            {{thread.replyPosts?.length}} Replies
        </button>
        <div *ngIf="showChildNodes && thread.replyPosts" class="replies">
            <div class="post-section" *ngFor="let post of thread.replyPosts">
                <ngx-post [parentPostId]="thread.postId" [thread]="post"></ngx-post>
            </div>
        </div>
    </div>
</div>
