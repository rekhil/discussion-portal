<div class="details-wrapper" *ngIf="post">
    <div class="header">
        <div class="title">{{post.subject}}</div>
        <div class="user-info" fxLayout="row" fxLayoutAlign="space-between">
            <div class="action-time">Asked {{post.createdOn | date:'medium'}}</div>
            <div class="user-name">{{post.createdBy}}</div>
        </div>
    </div>
    <div class="description">
        <div [innerHTML]="post.postDescription"></div>
    </div>
    <div class="bottom" fxLayout="row" fxLayoutAlign="space-between center">
        <div class="tag-group" fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="space-between center">
            <div class="tag" *ngFor="let tag of post.tags">
                {{tag}}
            </div>
        </div>
    </div>
    <div class="thread-wrapper">
        <div class="thread-count">
            {{post.replyPosts? (
            (post.replyPosts.length == 1)? '1 Reply' : post.replyPosts.length+' Replies'
            ): '0 Replies'}}
        </div>
        <ng-container *ngIf="post.replyPosts">
            <div class="post-section" *ngFor="let post of post.replyPosts">
                <ngx-post [parentPostId]="postId" [thread]="post"></ngx-post>
            </div>
        </ng-container>
    </div>
    <nb-card>
        <nb-card-body>
            <div fxLayout="column" fxLayoutGap="20px">
                <div class="NgxEditor__Wrapper">
                    <ngx-editor-menu [editor]="editor"> </ngx-editor-menu>
                    <ngx-editor [editor]="editor" [(ngModel)]="reply" [editable]="true" [placeholder]="'Type here...'"
                        [outputFormat]="'html'">
                    </ngx-editor>
                </div>
                <button nbButton status="primary" type="button" (click)="replyQuestion()" [disabled]="!reply">Post your
                    answer</button>
            </div>
        </nb-card-body>
    </nb-card>
</div>
